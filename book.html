<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ">
                <div class="row mt-5 mb-5">
                    <div class="col-6">
                        <img src="https://images.pexels.com/photos/3889764/pexels-photo-3889764.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="300px" width="100%" alt="">
                        <br><br>
                        <img src="https://www.summerislandmaldives.com/wp-content/uploads/2022/08/dining-delights-mob-feat.jpg" height="400px" width="100%" alt="">
                    </div>
                    <div class="col-6">
                        <img src="https://images.pexels.com/photos/2964163/pexels-photo-2964163.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="400px" width="100%" alt="">
                        <br><br>
                        <img src="https://images.pexels.com/photos/5635734/pexels-photo-5635734.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="300px" width="100%" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="book mt-5 text-center fw-bold">BOOK YOUR TRAVEL</h2>
                <form  class=" form p-3 rounded mt-5 mx-auto mb-5 bg-secondary" ><!-- mx-auto to bring center the form    nd rounded for border-radius-->
                    <div class="mb-3">
                      <label for="fname" class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" id="fname"><!-- form cntrl give box highlight look -->
                      <label for="lname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name" id="lname">
                    </div>
                    <div class="mb-3">
                        <label for="dot" class="form-label">Date Of Travel</label>
                        <input type="date" class="form-control" placeholder="Date Of Travel" id="dot">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label ">Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="email" >
                      </div>
                    <div class="mb-3">
                        <label for="nop" class="form-label">How Many Person</label>
                        <input type="number" class="form-control" placeholder="How Many Person" id="nop">
                    </div>
        
                    <div class="mb-3">
                        <label for="plc">Destination</label>
                        <select id="plc" name="plc">
                            <option value="thailand">THAILAND</option>
                            <option value="goa">GOA</option>
                            <option value="maldives">MALDIVES</option>
                            <option value="london">LONDON</option>
                            <option value="japan">JAPAN</option>
                            <option value="greece">GREECE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="not">Notes</label>
                        <textarea id="not" cols="14" rows="3"></textarea>
                    </div>
                   <div class="d-flex justify-content-evenly"><!-- this class is given for bring them to center nd evenly to give spca b/w -->
                     <button type="submit" class="btn btn-primary" style="width: 45em;">BOOK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
